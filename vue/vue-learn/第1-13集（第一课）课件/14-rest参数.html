		<script>
			// rest 参数
			// 语法:写在形参的位置 ...变量名
			// 作用，是把剩余的实参放在数组中
			function fn(...m){
				console.log(arguments);	 // 实参的集合 类数组 Arguments(5)
				console.log(m);//Array(5)
			}

			fn(1,2,3,4,5)

			let f = (a,...miaov) => {
				console.log(arguments);	 //error:arguments is not defined
				console.log(miaov);//Array(3)
			}

			f(1,2,3,4)

		</script>
	</head>

</html>
