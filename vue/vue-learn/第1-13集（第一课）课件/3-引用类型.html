<!DOCTYPE html>

		<script type="text/miaov">
			使用var
				1. 变量提升
				2. 同一个作用域下会重复声明多个相同名的变量
				3. 挂载window上
			使用let
				1. 不会 变量提升
				2. 不会 同一个作用域下会重复声明多个相同名的变量
				3. 不会 挂载window上

			使用const
				特性同let
				声明变量，变量存的值不可能改
		</script>
		<script>
			// 简单（原始）数据类型 引用（对象）数据类型

			// {} [] function Date 

			var miaov = {};  // 赋址
			var ketang = miaov; // 赋址

			ketang.foo = 'bar'; // 通过ketang找到对象，添加了属性

			console.log(miaov);

			const obj = 123;
			obj[0] = 'm'; 

			console.log(obj);
			console.log(obj[0]);

			const o = [1,2,3];
			//o = 'm' 改变o的值
			o[0] = 'm'; // o是引用的一个对象，通过o改变对象

			console.log(o);

		</script>
