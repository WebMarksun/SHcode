		<script type="text/miaov">
			使用var
				1. 变量提升
				2. 同一个作用域下会重复声明多个相同名的变量
				3. 挂载window上
			使用let
				1. 不会 变量提升
				2. 不会 同一个作用域下会重复声明多个相同名的变量
				3. 不会 挂载window上

			使用const
				特性同let
				声明变量，变量存的值不可能改
		</script>
		<script>
			
			// 全局作用域 函数作用域
			// let可以形成块级作用域

			for( let i = 0; i < 10; i++ ){
				console.log(i);
			}

			// console.log(i);

			if(true){
				var miaov = 10;
				let ketang = 10;
				console.log(ketang);
			}

			console.log(miaov);
			console.log(ketang);

		</script>
