<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body,
		ul,
		li,
		h2 {
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none;
		}

		.list>div {
			margin-bottom: 10px;
		}

		.list .show {
			display: block;
		}
		.list .red{
			background-color: red;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="./css/qq.css" />
	<script src="../../vue/src/vue.js"></script>
</head>

<body onselectstart="return false;">
	<div class="wrap" id="app">
		<div class="list">
			<div  v-for="item,index in list">
				<h2 @click="choose(index)" :class="{red:currentShowIndex === index}">
					<span></span>{{item.bigTitle}}</h2>
				<ul :class="{show:currentShowIndex === index}">
					<li v-for="option in item.list">{{option.title}}</li>
				</ul>
			</div>

		</div>
	</div>
	<script>

		// 数据  设计数据结构  [] {}


		// 设计一个人的信息数据结构
		// ['黑色','黑色','高','高']
		// 妙味课堂的讲师
		let data = [
			{
				bigTitle: "我的好友",
				list: [
					{
						title: "小佳Love"
					},
					{
						title: "从来就是这么正经"
					},
					{
						title: "leo是个胖子"
					},
					{
						title: "momo不是陌陌"
					}
				]
			},
			{
				bigTitle: "企业好友",
				list: [
					{
						title: "习大大"
					},
					{
						title: "普京"
					},
					{
						title: "奥巴马"
					}
				]
			},
			{
				bigTitle: "黑名单",
				list: [
					{
						title: "安倍"
					},
					{
						title: "杜特尔特"
					}
				]
			}
		]
		new Vue({
			el: '#app',
			data: {
				list: data,
				currentShowIndex:-1
			},
			methods:{
				choose(i){
					if(i===this.currentShowIndex){
						this.currentShowIndex=-1
					}else{
						this.currentShowIndex = i;
					}
				}
			}
		})

	</script>
</body>

</html>
