		<script>
			/*
				forEach
				map

			*/

			let arr = [
				{
					name:'leo1'
				},
				{
					name:'leo2'
				}
			];
			let str = '';
			for( var i = 0; i < arr.length; i++ ){
				str += `<li>${arr[i].name}</li>`
			}

			console.log(str);

			let arrStr = arr.map(function (item){
				return `<li>${item.name}</li>`	
			}).join('')

			console.log(arrStr);

		</script>
