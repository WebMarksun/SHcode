<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<!--是Vue的模板-->
		<div id="app">
			<h1>学习vue</h1>
			<p miaov='m'>{{m}}</p>	
			<p v-bind:miaov='m'>{{m}}</p>	
			<p v-bind:miaov='1+1'>{{m}}</p>	
		</div>
		<script>
			
			// 声明式编程 只需要声明在哪里where 做什么what，而无需关心如何实现how

			// 命令式编程 需要以具体代码表达在哪里where做什么what，如何实现how

			var arr = [1,2,3,4,5];
			// 数组中每一项乘以2，放在另外一个数组中
			// 命令式
			var newArr = [];

			for( var i = 0; i < arr.length; i++ ){
				newArr.push(arr[i] * 2)
			}

			console.log(newArr);

			// 声明式

			let newArr2 = arr.map(item => item * 2)
			console.log(newArr2);

		</script>
	</body>
</html>
