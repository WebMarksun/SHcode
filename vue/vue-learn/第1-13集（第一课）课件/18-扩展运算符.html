<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				扩展运算符
					...对象

					将一个数组转为用逗号分隔的参数序列
			*/

			var arr = [1,2,3,4];
			var arr2 = [4,5,6,7];

			var newArr = ['a',...arr,...arr2];

			//newArr = newArr.concat(arr,arr2)

			console.log(newArr);//(9) ["a", 1, 2, 3, 4, 4, 5, 6, 7]

			var o = {a:1}
			var newObj = {a:100,...o}

			console.log(newObj);//{a: 1}
		</script>
	</head>

	<body>
		
	</body>
</html>
