		<script>
			// 复制 是浅复制，只会复制第一层对象
			// 合并，浅合并，只合并第一层
			let o = {
				a: [1,2,3]
			}
			let o2 = {};
			Object.assign(o2,o)

			o2.a.push(1000);

			console.log(o);//[1, 2, 3, 1000]
			console.log(o2);[1, 2, 3, 1000]
			//说明o和o2指向的是同一个a，所以是浅复制，如果是深复制应该互不影响

			o2.a = o.a;
			/*
				{
					width: 
					height: 
					okValue
					cancelValue
				}
			*/
			function Modal(options){
				let defautls = {
					width:100,
					height:100,
					okValue: '确定'
				}	

				Object.assign(defautls,options)

				console.log(defautls);
			}

			Modal({
				width: 1000
			})
		

		</script>
