<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
		<script type="text/x-template" id="news-template">
			<div>
				<h2>{{title}}<span>X</span></h2>
				<list></list>
			</div>
		</script>
	</head>

	<body>

		<div id="app">
			<h1>渲染新闻组件</h1>
			<p>点击了哪一项，下标是多少？{{index}}</p>
			<hr>
			<news 
				:title="title" :btn-value="buttonValue" :list="list"
				@news-click-btn="clickIndexHandle"
			></news>
			<!-- <div>
				<h2>标题</h2>
				<ul>
					<li>
						<span>新闻标题</span>
						<button>按钮</button>
					</li>
					<li>
						<span>新闻标题</span>
						<button>按钮</button>
					</li>
				</ul>
			</div> -->
		</div>

		<script>

			var bus = new Vue();  // 创建实例，可以使用on和emit

			/*
				bus.$on('custome-event',handle)
				bus.$emit('custome-event',参数)

				解决了跨组件通信问题，数据可以随便被乱改
			*/
			console.log(bus);

			Vue.component('customeTitle', {
				props: ['title'],
				template: `
					<h2>{{title}}</h2>
				`
			})
			Vue.component('customeList', {
				props: ['bValue','list'],
				template: `
					<ul>
						<item 
							v-for="option,index in list"
							:index = "index"
							:item-title="option" 
							:b-value="bValue"
							:key='index'
						></item>
					</ul>
				`
			})
			Vue.component('item', {
				props: ['itemTitle',"bValue","index"],
				template: `
					<li>
						<span>{{itemTitle}}</span>
						<button @click="clickBtn">{{bValue}}</button>
					</li>
				`,
				methods:{
					clickBtn(){
						bus.$emit('itme-click-btn',this.index)
					}
				}
			})

			Vue.component('news', {
				props: ['title',"btnValue","list"],
				template: `
					<div>
						<customeTitle :title="title"></customeTitle>
						<customeList 
							:b-value="btnValue" :list="list"
						></customeList>
					</div>
				`
			})



			var vm = new Vue({
				//el: '#app',
				data:{
					title: '新闻',
					index: -1,
					buttonValue: '删除',
					list: ['天气很好','今天又学习了']
				},
				methods:{
					clickIndexHandle(index){
						console.log(vm)
						console.log('根实例接收到了下标',index);
						this.index = index;
					}
				}
			})

			vm.$mount('#app');

			bus.$on('itme-click-btn',vm.clickIndexHandle)
		</script>
		
	</body>
</html>
