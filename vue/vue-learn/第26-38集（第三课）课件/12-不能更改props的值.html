<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
		<script type="text/x-template" id="news-template">
			<div>
				<h2>{{title}}<span>X</span></h2>
				<list></list>
			</div>
		</script>
	</head>

	<body>

		<div id="app">
			<news title="体育"></news>
			<hr />
		</div>

		<script>
			/*
				自身数据
					随便改
				外部定制的数据
					不能更改

					组件内部的操作不能影响外部

				父组件-> 子组件通信 props
				子组件 -> 父组件 custom event
					订阅发布模式
			*/
			Vue.component('news',{
				props: ['title'],
				data(){
					return {
						message: 'hello，我是news组件'
					}
				},
				template: `
					<div>
						<p>外部定制的数据: {{title}}</p>
						<button @click="message=123">改变自己的数据message</button>
						<button @click="title=123">改变数据title</button>
						<p>内部的数据: {{message}}</p>
					</div>
				`
			});


			var vm = new Vue({
				//el: '#app',
				data:{
					m: 'hello',
					list: [1,2,3,4,5,6,7],
					list2: ['a','b','c']
				}
			})

			vm.$mount('#app')
		</script>
		
	</body>
</html>
