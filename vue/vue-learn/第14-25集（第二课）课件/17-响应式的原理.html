<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="./src/vue.js"></script>
	</head>
		
	<body>
		<div id="app">
			<h1>启动项目</h1>
			<button @click="m = 123">改变</button>
			{{m}}
		</div>
		<script>
			// 普通对象，怎么知道了某个属性的值发生了变化
			/*
				数据代理（劫持）
					普通对象属性转成getter和setter
					
			*/
			var data = {
				m: 'hello'
			}
			var vm = new Vue({
				el: '#app',
				data:data
			});

		</script>
	</body>
</html>
