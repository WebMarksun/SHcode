<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<h1>设置set函数</h1>
			<p>{{m}}</p>
			<button @click="addProp">添加一项</button>
			<p v-for="item in list">
				{{item}}
			</p>
		</div>
		<script>
			/*let data = {
				m: 'hello'
			}*/

			/*
				一开始在数据对象中写上的数据，会被劫持，转称setter和setter，
				当数据发生变化，是可响应的，自动更新界面

				之后再添加的属性，就不是响应的

				之后添加的属性还是响应的？

				push()、pop()、shift()、unshift()、splice()、sort()、reverse()


				数组上的一些方法是变异方法，经过vue改写的，不是原生的
				目的就在于调用方法的时候，可以监控该改变了数组，进行重新渲染页面
			*/

			let vm = new Vue({
				el: '#app',
				data: {
					m: 'hello',
					list:[1,2,3,4]
				},
				methods:{
					addProp(){
						/*this.list.push(5);
						this.list.reverse()
						console.log( this.list.push );
						var arr = [];
						console.log(arr.push);*/

						// 不能通过下标改
						//this.list[0] = 'a'
						//用替换
						//this.list.splice(0,1,'a')

						var arr = [1,2,3,4,4,5,55,5,5];
						arr.length  = 1;

						console.log(arr);

						//  不能使用length
						//this.list.length = 1;
						//用splice
						this.list.splice(1)

					}
				}
			});



		</script>
	</body>
</html>
