<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				Object.defineProperty()
					定义属性、改变属性的描述

				数据描述
						configurable   是否可以删除目标属性。默认为false
						enumerable    此属性是否可以被枚举。默认为false
						value               该属性对应的值，默认为 undefined
						writable          属性的值是否可以被重写。默认为false
			*/

			var o = {
				a:1
			}

			Object.defineProperty(o,'b', {
				value: 123,
				writable: true,
				enumerable: true,
				configurable: true
			});
			Object.defineProperty(o,'a', {
				value: 123,
				writable: false,
				enumerable: false,
				configurable: true
			});

			o.b = 90;
			//删除属性，当configurable为false时无法删除
			delete o.b;

			for(var attr in o){
				console.log(attr);
			}

			o.a = 100000;

			console.log(o);

		</script>
	</head>

	<body>
		
	</body>
</html>
