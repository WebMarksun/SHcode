<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<!-- v-cloak隐藏为编辑的Mustache标签直到实例准备完毕 -->
		<div id="app" v-cloak>
			<h1>设置set函数</h1>
			<p>{{m}}</p>
			<!--v-text 更新元素的 textContent，可代替{{}}，防止未编辑时出现Mustache标签-->
			<p v-text="m"></p>
			<p v-once>{{m}}</p>
		</div>
		<script>
			/*
				只渲染一次，随后数据改变将不再重新渲染，视为静态内容，
				用于优化更新性能
			*/

			let vm = new Vue({
				data: {
					m: 'hello'
				},
			});

			setTimeout(function (){
				vm.$mount('#app')	
			},1000)


		</script>
	</body>
</html>
