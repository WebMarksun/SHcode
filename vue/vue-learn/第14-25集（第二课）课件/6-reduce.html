		<script>

			/*var n = 0;

			/*
				数组.reduce(callback[,初始值])

					callback会接受两个参数
						item1 item2

						没给reduce写初始值，callback会默认第一次接受数组中的前两个值


			*/
			var arr = [{
				age: 30,
				height: 180
			},{
				age: 30,
				height: 180
			},{
				age: 30,
				height: 180
			},{
				age: 30,
				height: 180
			}];
			var n = arr.reduce(function (item1,item2){
				console.log(item1,item2);
				return {
					age: item1.age + item2.age,
					height: item1.height + item2.height
				}
			},{
				age: 0,
				height: 1000
			})

			console.log(n);

		</script>
