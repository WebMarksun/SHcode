</head>
<body>
    <header>
        <img id="hdimg" class="animated bounceInDown" src="images/head.png"  data-order="0" data-delay="0">
    </header>
    <div class="cf cvs1">
        <div class="left d1">

                </a>
                <a href="http://mp.weixin.qq.com/s/1hmfLqd8jMOvJlgahLZmZg" target="_blank">
                    <img class="title2 animated slideInLeft" src="images/pic3.png" data-order="3" data-delay="0">
                </a>
                <a target="_blank">
                    <img id="ac3" class="title4 animated slideInLeft" src="images/pic5.png" data-order="5" data-delay="0">
                </a>
            </article>
        </div>
        <div class="left d2">
            <article id="ac2">
                <a href="http://mp.weixin.qq.com/s/cfdG_h94u-TJwVlm7WUaRQ" target="_blank">
                    <img class="title1 animated slideInRight" src="images/pic2.png" data-order="2" data-delay="0">
                </a>
                <a href="http://mp.weixin.qq.com/s/UXtc1lnwsLns9JuCZbqsag" target="_blank">

    <div id="cover">
        <div class="inner">
            <img src="images/manga.jpg">
        </div>
    </div>
    <div id="loading">
        <div class="inner"></div>
    </div>
    <script src="./js/201705.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./js/base.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <!-- <script src="./js/weixin_share.js"></script> -->
    <script>
    $(function(){
        $.ajax({
            type: "get",
            async: true,
            url: "http://partner.qianlong.com/chart/api/cshare",
            dataType: "jsonp",
            data: {
                "weburl":location.href.split("#")[0]
            },
            success: function (json) {
                wx.config({
                    debug: false,
                    appId: json.appId,
                    timestamp: json.timestamp,
                    nonceStr: json.nonceStr,
                    signature: json.signature,
                    jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
                });
            },
            error: function () {
                console.log("share error");
            }
        });
        wx.ready(function () {
            var obj_co = {
                title: "兔版头条-兔爷动漫五月大事件",
                link: location.href.split("#")[0],
                imgUrl: "http://comic.qianlong.com/tubanheadline/images/wxshare.jpg",
                success: function () {
                    console.log("share successfully");
                },
                cancel: function () { }
            },
            obj_co_desc = {
                desc: "最靓的！最好玩的！最奇葩的！最疯狂的！"
            },
            obj_timeline = $.extend({}, obj_co),
            obj_appmsg = $.extend({}, obj_co_desc, obj_co),
            obj_qq = $.extend({}, obj_co_desc, obj_co),
            obj_wb = $.extend({}, obj_co_desc, obj_co),
            obj_qzone = $.extend({}, obj_co_desc, obj_co);

            wx.onMenuShareTimeline(obj_timeline);
            wx.onMenuShareAppMessage(obj_appmsg);
            wx.onMenuShareQQ(obj_qq);
            wx.onMenuShareWeibo(obj_wb);
            wx.onMenuShareQZone(obj_qzone);
        });
    }) 
    </script>
</body>

</html>
